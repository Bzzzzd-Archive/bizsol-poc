
id: 'DBs' 
name: 'Take Off With DBs'
start: '01/03/2018' 
end: '01/05/2018'

eligibility:  
  conditions: 
    all:
    - fact: 'sales'
      operator: 'greaterThanInclusive'
      path: 'total'
      value: 0
    - any:
      - fact: 'order'
        path: 'families'
        operator: 'contains'
        value: '7001'
      - fact: 'order'
        path: 'families'
        operator: 'contains'
        value: '7002'
      - fact: 'order'
        path: 'families'
        operator: 'contains'
        value: '7016'
